<!DOCTYPE html>
<html lang="es" ng-app="main">
    <head>
        <meta charset="UTF-8"/>
        <title>Registro</title>
        <meta name= "viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.7.2/angular-cookies.js"></script>
        <script src="https://code.angularjs.org/1.7.2/angular-resource.js"></script>
        <script src="js/aplicacion.js"></script>
    </head>
    <body ng-controller="registroController">
        <div class="registro">
            <form id=res ng-submit="registrar()">
                <h1>Registro</h1>
                <div class="form-group row">
                    <label for="inputName" class="form-control-plaintext col-sm-3 col-form-label">Nombre:</label>
                    <div class="col-sm-9">
                        <input type="name" name="name" class="form-control-plaintext" id="inputName" placeholder="Nombre" required="" ng-model="info.nombre"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="form-control-plaintext col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control-plaintext" id="inputEmail" placeholder="email@example.com" required="" ng-model="info.email"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" class="form-control-plaintext" id="inputPassword" placeholder="Password" required="" ng-model="info.contra"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputConfirPassword" class="col-sm-3 col-form-label">Confirmar Password:</label>
                    <div class="col-sm-9">
                        <input type="password" name="confirpassword" class="form-control-plaintext" id="inputConfirPassword" placeholder="Confimar Password" required="" ng-model="info.confircontra"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="opcion1">
                        Entrenador
                        <input id="opcion1" type="checkbox" class="form-control-plaintext" name="opcion1" ng-required="valor1" ng-model="op1" ng-change="cambio(1)"/>
                    </label>
                    <label for="opcion2">
                        Usuario
                        <input id="opcion2" type="checkbox" class="form-control-plaintext" name="opcion2" ng-required="valor2" ng-model="op2" ng-change="cambio(2)"/>
                    </label>
                </div>
                <div id="ad_bt">
                    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
